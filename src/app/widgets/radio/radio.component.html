<mat-radio-group
    [value]="config?.defaultValue"
    (change)="changeValue($event)">

    {{ config?.description }}
    <mat-divider></mat-divider>

    <mat-radio-button
        *ngFor="let item of config?.options"
        [value]="item.value">
        {{item?.description}}
    </mat-radio-button>

</mat-radio-group>
